<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Style</title>
    <script defer src="./js/canvas.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button id="randomizeButton">Randomize</button>
    </div>
    <div id="manual-controls">
      <div>
        <input type="range" min="0" max="360" step="1" value="200" id="hue" />
        <label for="hue">Hue</label>

        <input
          type="range"
          min="0"
          max="100"
          step="1"
          value="100"
          id="saturation"
        />
        <label for="saturation">Saturation</label>

        <input
          type="range"
          min="25"
          max="100"
          step="1"
          value="50"
          id="lightness"
        />
        <label for="lightness">Lightness</label>

        <input type="range" min="1" max="15" step="1" value="5" id="sides" />
        <label for="sides">Sides</label>

        <input
          type="range"
          min="0.3"
          max="0.8"
          step="0.02"
          value="0.5"
          id="scale"
        />
        <label for="scale">Scale</label>

        <input
          type="range"
          min="-3.142"
          max="3.142"
          step="0.05"
          value="0.5"
          id="spread"
        />
        <label for="spread">Spread</label>

        <input
          type="range"
          min="4"
          max="30"
          step="1"
          value="15"
          id="line-width"
        />
        <label for="line-width">Line Width</label>

        <input type="range" min="0" max="1" step="1" value="1" id="circles" />
        <label for="circles">Display Circles</label>

        <input type="range" min="3" max="8" step="1" value="3" id="max-level" />
        <label for="max-level">Max Level</label>

        <input type="range" min="1" max="8" step="1" value="3" id="branches" />
        <label for="branches">Branches</label>

        <input
          type="range"
          min="-1"
          max="1"
          step="1"
          value="0"
          id="branch-direction"
        />
        <label for="branch-direction">Br. Direction</label>
        <!-- <input

        <label for="background-hue">Background Hue</label> -->

          id="shadow-hue"
        />
        <label for="shadow-hue">Shadow Hue</label> -->

        <p class="menu">Menu</p>
      </div>
    </div>
    <div id="details"></div>
