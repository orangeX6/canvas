<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particle Tunnel</title>
  <script defer type="module" src="./js/canvas.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="tree.png" type="image/png">
</head>

<body>
  <canvas id="canvas"></canvas>
  <button id="generate-tree">Randomize Tree!</button>

  <div id="manual-controls">
    <div class="manual-controls-menu">
      <input type="range" min="15" max="500" step="1" value="200" id="height" />
      <label for="height">Height</label>

      <input type="range" min="5" max="300" step="1" value="30" id="width" />
      <label for="width">Width</label>

      <input type="range" min="-45" max="45" step="0.5" value="0" id="angle" />
      <label for="angle">Angle</label>

      <input type="range" min="-50" max="50" step="1" value="0" id="left-curve" />
      <label for="left-curve">Left Curve</label>

      <input type="range" min="-50" max="50" step="1" value="0" id="right-curve" />
      <label for="right-curve">Right Curve</label>

      <input type="range" min="-50" max="50" step="1" value="0.5" id="bezier-curve" />
      <label for="bezier-curve">Bezier Curve</label>

      <input type="range" min="0" max="1" step="1" value="1" id="leaves" />
      <label for="leaves">Leaves ?</label>

      <input type="range" min="4" max="50" step="1" value="8" id="leaf-density" />
      <label for="leaf-density">Leaf Density</label>

      <input type="range" min="2" max="50" step="1" value="10" id="leaf-size" />
      <label for="leaf-size">Leaf Size</label>

      <input type="range" min="0" max="1" step="0.01" value="0.75" id="left-branch-scaling" />
      <label for="left-branch-scaling">Left Branch Scaling</label>

      <input type="range" min="0" max="1" step="0.01" value="0.75" id="right-branch-scaling" />
      <label for="right-branch-scaling">Right Branch Scaling</label>

      <input type="range" min="0" max="1" step="0.01" value="0.6" id="br-wd-scale" />
      <label for="br-wd-scale">Branch Width Scale</label>


      <!-- <input type="range" min="3" max="12" step="1" value="3" id="max-level" />
      <label for="max-level">Max Level</label> -->
    </div>
    <div class="menu">
      <p>Menu</p>
    </div>

  </div>


  <div id="color">
    <div class="color-menu">
      <p>Colors</p>
    </div>
    <div class="color-controls">
      <ul>
        <li>
          <p>Branch</p>
        </li>
        <li><input type="range" min="0" max="255" step="1" value="0" id="redS" />
          <label for="redS"> Red</label></li>

        <li>
          <input type="range" min="0" max="255" step="1" value="75" id="greenS" />
          <label for="greenS"> Green</label></li>

        <li>
          <input type="range" min="0" max="255" step="1" value="50" id="blueS" />
          <label for="blueS"> Blue</label></li>
        <li>
          <p>Leaves</p>
        </li>

        <li><input type="range" min="0" max="255" step="1" value="0" id="redF" />
          <label for="redF"> Red</label></li>

        <li>
          <input type="range" min="0" max="255" step="1" value="75" id="greenF" />
          <label for="greenF"> Green</label></li>

        <li>
          <input type="range" min="0" max="255" step="1" value="50" id="blueF" />
          <label for="blueF"> Blue</label></li>

        <p>Background</p>
        </li>

        <li><input type="range" min="0" max="360" step="1" value="0" id="hueBg" />
          <label for="hueBg"> Hue</label></li>

        <li>
          <input type="range" min="0" max="100" step="1" value="75" id="saturationBg" />
          <label for="saturationBg"> Saturation</label></li>

        <li>
          <input type="range" min="0" max="100" step="1" value="100" id="lightnessBg" />
          <label for="lightnessBg"> Lightness</label></li>
      </ul>
    </div>
  </div>
</body>

</html>
